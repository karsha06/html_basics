<form action="">
    <label for="fname">first name</label>
    <input type="text"id="fname"name="gina"
           placeholder="enter name"><br>
    <label for="lname">last name</label>
    <input type="text"id="lname"name="gina2"
           placeholder="enter surname"><br>
    <label for="email">email address</label>
    <input type="email"id="email"name="barua pepe"
           placeholder="enter email address"><br>
    <label for="dob">date of birth</label>
    <input type="date"id="dob"name="tarehe"
           placeholder="enter date of birth"><br>
    <label for="female">female</label><input type="radio"id="female"name="gender">
    <label for="male">male</label><input type="radio"id="male"name="gender">
    <label for="custom">custom</label><input type="radio"id="custom"name="gender"><br><br>


    <label for="car">car taken</label>
    <select name="car" id="car">
        <option value="range">range rover</option>
        <option value="subaru">subaru forester</option>
        <option value="toyota ">toyota hilux</option>
        <option value="nissan">nissan note</option>
        <option value="subaru">subaru impreza</option>
        <option value="bmw">bmw </option>

    </select><br><br>
    <label for="phone">phone number</label><input type="tel"id="phone"
                                                  name="phone"placeholder="+25400000000"
                                                  pattern="+254-000-000-000"><br><br>
    <label for="upload">upload profile picture</label><input type="file"id="upload"><br>

    <label for="pass">password</label>
    <input type="password"id="pass"name="fiche"
           placeholder="enter password"><br>

    <input type="submit"value="register">
</form>
